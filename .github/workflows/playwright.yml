name: Playwright QA

on:
  workflow_dispatch:
  push:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: |
          npm init -y
          npm install playwright

      - name: Install browsers
        run: npx playwright install --with-deps

      - name: Run Script 23f3002112@ds.study.iitm.ac.in
        run: node sum_tables.js
